<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>@elab_Services</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark fixed-top rounded">
      <a  class="navbar-brand" href="#"><b><i>@elab_Services</i></b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Links -->
      <ul class="navbar-nav ml-auto">
        {% block navlink %} {% endblock %}
      </ul>
    </nav>
    <!-- Handling the form -->

    <div class="container-fluid rounded  d-flex flex-column h-100" style="border: solid black 1px;">

      <div class="row bg-primary rounded">
        <div class="col rounded">
          <h6> <strong> Welcome to the Aelab Service </strong> </h6><br>
          {% block explanation %} {% endblock %}
        </div>
      </div>

      <div class="row  mt-1  flex-grow-1">
        <div class="col-md-7 bg-secondary rounded ">
          {% block left_title %}{% endblock %}
          <div class="container">
            {% block left_box %}{% endblock %}
          </div>
        </div>
        <div class="col-md-5 bg-info rounded ">
          <!--<div class="row">-->
            {% block right_title %}{% endblock %}
            <br>
            {% block right_box  %}{% endblock %}
          <!--</div>-->
        </div>
      </div>

    </div>

    <!-- footer -->
    <div class=" mt-auto  jumbotron jumbotron-fluid" style="margin-bottom:0;border: solid red 2px;">
      <div class="container">
         <span class="text-muted text-center"><h6>Copyright &copy; 2019 TU-CLAUSTHAL</h6></span>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for ('static', filename='js/myscript.js')}}"></script>
  </body>
</html>
